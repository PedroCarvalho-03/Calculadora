<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <h2>Calculadora</h2>
    <form>
      <label for="numero1">Número 1:</label>
      <input type="text" id="numero1" placeholder="Digite o primeiro número">
      <label for="operacao">Operação:</label>
      <input type="text" id="operacao" placeholder="Digite a operação (+, -, *, /, %, **)">
      <label for="numero2">Número 2:</label>
      <input type="text" id="numero2" placeholder="Digite o segundo número">
      <button type="button" onclick="calcula()">Calcular</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
